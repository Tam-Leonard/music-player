<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                   <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/double-left.png" alt="double-left"> 
                </div>
                <div class="circle">
                    <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/menu--v1.png" alt="menu--v1"/> 
                 </div>
            </nav>
            <img src="media/DBN-Gogo-Benny-Benassi-Thuto-The-Human-SAdesFakSHen-768x768.jpg" class="song-img">
            <h1>SAdesFakSHen</h1>
            <p>DBN Gogo, Benny Benassi, & Thuto The Human</p>

            <audio controls>
                <source src="media/DBN-Gogo-Benny-Benassi-Thuto-The-Human-SAdesFakSHen.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><img width="50" height="50" src="https://img.icons8.com/external-line-adri-ansyah/64/external-music-music-player-button-line-adri-ansyah-33.png" alt="external-music-music-player-button-line-adri-ansyah-33"/></div>
                <div><img width="50" height="50" src="https://img.icons8.com/external-line-adri-ansyah/64/external-music-music-player-button-line-adri-ansyah-39.png" alt="external-music-music-player-button-line-adri-ansyah-39"/></div>
                <div><img width="50" height="50" src="https://img.icons8.com/external-line-adri-ansyah/64/external-music-music-player-button-line-adri-ansyah-15.png" alt="external-music-music-player-button-line-adri-ansyah-15"/></div>
            </div>
        </div>
    </div>
</body>
</html>
